syntax = "proto2";

message Device {
  required int32 id = 1;
  required string ip = 2;
  required int32 port = 3;
  required string status = 4;
  optional int32 channel = 5;
  optional int32 volume = 6;
  optional float temperature = 7;
  required string tipo = 8;
}

message DeviceList {
  repeated Device devices = 1;
}